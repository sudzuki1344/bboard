{% extends "layout/basic.html" %}


{% block title %}{{ bb.title }}{% endblock %}

{% block content %}
    <div>
        <h2>{{ bb.title }}</h2>
        <p>{{ bb.content }}</p>
        <p>Цена: <strong>{{ bb.price }}</strong> тг.</p>
        <p>
            <a href="{% url 'bboard:by_rubric' bb.rubric.pk %}">
                {{ bb.rubric.name }}</a>
        </p>
        <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
    </div>
{% endblock %}
