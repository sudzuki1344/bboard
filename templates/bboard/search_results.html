{% extends "layout/basic.html" %}

{% block title %}Поиск объявлений{% endblock %}

{% block content %}
    <h2>Поиск объявлений</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Искать</button>
    </form>

    {% for bb in bbs %}
    <div>
        <h2>
            <a href="{% url 'bboard:detail' bb.pk %}">{{ bb.title }}</a>
        </h2>
        <p>{{ bb.content }}</p>
        <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
    </div>
    {% endfor %}
{% endblock %}
