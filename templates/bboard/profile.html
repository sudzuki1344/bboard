{% extends "layout/basic.html" %}

{% block content %}
<div class="profile">
    <h2>Профиль пользователя {{ user.username }}</h2>
    {% if profile.avatar %}
        <img src="{{ profile.avatar.url }}" alt="Аватар" width="150" height="150">
    {% else %}
        <img src="/static/default-avatar.png" alt="Аватар по умолчанию" width="150" height="150">
    {% endif %}
    <p><strong>Биография:</strong> {{ profile.bio }}</p>
    <p><strong>Телефон:</strong> {{ profile.phone_number }}</p>
</div>
{% endblock %}
