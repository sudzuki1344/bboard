<!DOCTYPE html>
<html>
<head>
    <title>Контактная форма</title>
</head>
<body>
    <h1>Свяжитесь с нами</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
