<!DOCTYPE html>
<html>
<head>
    <title>Formset Example</title>
</head>
<body>
    <h1>Formset Example</h1>
    <form method="post">
        {% csrf_token %}
        {{ formset.management_form }}
        {% for form in formset %}
            <div>
                {{ form.as_p }}
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
