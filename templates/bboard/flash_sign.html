<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Всплывающие уведомления и подписанные данные</title>
    <!-- Подключите свои CSS-стили при необходимости -->
</head>
<body>
    <!-- Блок для отображения сообщений -->
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <!-- Отображение подписанных данных -->
    <h2>Подписанные данные:</h2>
    <p>{{ signed_data }}</p>
</body>
</html>
