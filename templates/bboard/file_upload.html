<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <h1>Upload File</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.errors %}
            <ul>
                {% for error in form.errors.values %}
                    <li>{{ error|escape }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <button type="submit">Upload</button>
    </form>
</body>
</html>
