<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
    <h1>Все пользователи</h1>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'bboard:user-detail' user.id %}">{{ user.username }}</a>
            </li>
        {% endfor %}
    </ul>

    <h2>Найти пользователя:</h2>
    <form method="get" action="">
        <input type="text" name="user_id" placeholder="ID пользователя">
        <button type="submit">Найти</button>
    </form>
    {% if request.GET.user_id %}
        <p>Ищем пользователя с ID: {{ request.GET.user_id }}</p>
    {% endif %}
</body>
</html>
