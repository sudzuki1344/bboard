<!DOCTYPE html>

{% load static %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Главная{% endblock %} :: Доска объявлений</title>

    <link rel="stylesheet" href="{% static 'bboard/style.css' %}">
</head>
<body>

<header>
    <h1>Объявления</h1>
</header>

<nav>
    <a href="{% url 'bboard:index' %}">Главная</a>
    <a href="{% url 'bboard:add' %}">Добавить</a>
    {% for rubric in rubrics %}
        <a href="{% url 'bboard:by_rubric' rubric.pk %}">{{ rubric.name }}
            ({{ rubric.cnt }})</a>
    {% endfor %}
</nav>

<section>
    {% block content %}
    {% endblock %}
</section>

<footer>
    {% now 'SHORT_DATETIME_FORMAT' %}
</footer>

</body>
</html>
